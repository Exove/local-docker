# source https://github.com/louisbl/drupal8-starter/blob/master/docker/nginx/default.conf

upstream node_backend {
    server nodejs_template:8080;
}

server {
    listen 80;
    root /var/www/web;
    index index.html index.php;
    server_name docker;

    fastcgi_buffers 4 256k;
    fastcgi_buffer_size 128k;

    client_max_body_size 500m;

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
          root /var/www/static;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
        proxy_http_version 1.1;
        proxy_set_header X-Original-Protocol $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://node_backend$request_uri;
        proxy_intercept_errors off;

        # https://stackoverflow.com/a/20678783
        #fastcgi_read_timeout 240;
        proxy_connect_timeout 159s;
        proxy_send_timeout   600;
        proxy_read_timeout   600;
        proxy_buffer_size    128k;
        proxy_buffers     16 64k;
        proxy_busy_buffers_size 128k;
        proxy_temp_file_write_size 512k;
        proxy_pass_header Set-Cookie;
        proxy_redirect     off;
        proxy_hide_header  Vary;
        proxy_set_header   Accept-Encoding '';
        proxy_ignore_headers Cache-Control Expires;
        proxy_set_header   Referer $http_referer;
        proxy_set_header   Host   $host;
        proxy_set_header   Cookie $http_cookie;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
